[application]

name="blogger"
main_scene="res://stage.tscn"
icon="res://icon.png"
name_es="Plataformero"
target_fps="60"

[autoload]

game_state="*res://game_state.gd"

[display]

width=800
height=480
stretch_mode="2d"
stretch_aspect="keep_height"

[editor_plugins]

enabled=["Tileset_Full_Collision"]

[image_loader]

filter=true
repeat=false

[input]

move_right=[key(Right), jbutton(0, 15), key(D)]
move_left=[key(Left), jbutton(0, 14), key(A)]
shoot=[jbutton(0, 2), key(E)]
jump=[key(Up), jbutton(0, 0), key(Space), key(W)]
spawn=[key(F1), jbutton(0, 11)]

[physics_2d]

default_gravity=700

[rasterizer]

use_pixel_snap=true

[render]

mipmap_policy=1

[texture_import]

filter=false
